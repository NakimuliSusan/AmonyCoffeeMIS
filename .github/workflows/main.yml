name: Build and Deploy

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.x

      - name: Build .NET project
        run: dotnet build --configuration Release
        continue-on-error: false

  build-docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start Docker
        run: sudo service docker start

      - name: Azure Login
        run: |
          az login --service-principal -u ${{ secrets.AZURE_SP_CLIENT_ID }} -p ${{ secrets.AZURE_SP_CLIENT_SECRET }} --tenant ${{ secrets.TEST }}
        env:
          AZURE_SP_CLIENT_ID: ${{ secrets.AZURE_SP_CLIENT_ID }}
          AZURE_SP_CLIENT_SECRET: ${{ secrets.AZURE_SP_CLIENT_SECRET }}
          AZURE_SP_TENANT_ID: ${{ secrets.TEST }}

      - name: 'Build and push image'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          
      - run: |
          docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/amonycoffee-new:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/amonycoffee-new:${{ github.sha }}

      # - name: Build Docker image
      #   run: |
      #     docker build -t amonycoffee-new:latest .
      #     
      #     # Azure CLI Login
      #     az acr login --name amonycoffeeregistry
      #     
      #     docker tag amonycoffee-new:latest amonycoffeeregistry.azurecr.io/amonycoffee-new:latest

      - name: Deploy to Azure App Service
        run: |
          az webapp config container set --name amonycoffee --resource-group Amonycoffee --docker-custom-image-name amonycoffeeregistry.azurecr.io/amonycoffee-new:latest
